<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script  src="./js/course.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Rest Front End</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link" href="../frontend/students.html">Students</a>
                    <a class="nav-link" href="./course.html">Course</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="student-form">
        <div>
            <h1>Course Data</h1><br>
        </div>
        <form id="course-form">
            <div class="row">
                <div class="col-md-3">
                    <input type="hidden" name="update" id="update" value="0">
                    <!-- <label for="name" class="form-label">Name</label> -->
                    <input type="number" class="form-control" id="id" name="id" placeholder="id" step="1" required>
                </div>
                <div class="col-md-3">

                    <!-- <label for="name" class="form-label">Name</label> -->
                    <input type="text" class="form-control" id="name" name="name" placeholder="Course Name" required>
                </div>
                <div class="col-md-3">
                    <!-- <label for="code" class="form-label">Code</label> -->
                    <input type="text" class="form-control" id="code" name="code" placeholder="Course Code" required>
                </div>
                <div class="col-md-3" id="button">
                    <button type="button" class="btn btn-primary form-control"  onclick="saveCourse()">Save Course</button>
                </div>

            </div>




        </form>

    </div>
    <hr>
    <div class="displaydata">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody id="course-data">

            </tbody>
        </table>



    </div>

</main>

</body>
</html>
