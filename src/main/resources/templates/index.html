<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Lab 2 API</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Spring Boot App: Lab 2</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item nav-link" id="fetchCoursesBtn">Show Courses</li>
            <li class="nav-item nav-link" id="showCoursesFormBtn">Add new Course</li>
            <li class="nav-item nav-link" id="fetchStudentsBtn">Show Students</li>
            <li class="nav-item nav-link" id="showStudentsFormBtn">Add new Student</li>
            <li class="nav-item"><a href="/swagger-ui/index.html" target="_blank" class="nav-link">Docs</a></li>
          </ul>
        </header>

        <div id="allCoursesDiv" class="mt-5">
            <h2>All Courses List</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Code</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="coursesTableBody"></tbody>
            </table>
        </div>
       
        <div id="createCourseDiv" class="mt-5">
            <h2>Create Course</h2>
            <form id="createCourseForm">
                <div class="mb-3">
                    <label for="idInput" class="form-label">ID</label>
                    <input type="number" class="form-control" id="idInput" required>
                </div>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" required>
                </div>
                <div class="mb-3">
                    <label for="codeInput" class="form-label">Code</label>
                    <input type="text" class="form-control" id="codeInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Course</button>
                <button id="cancelCreateBtn" type="button" class="btn btn-secondary">Cancel</button>
            </form>
        </div>

        <div id="updateCourseDiv" class="mt-5">
            <h2>Update Course</h2>
            <form id="updateCourseForm">
                <input type="hidden" id="updateCourseId">
                <div class="mb-3">
                    <label for="updateCourseName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="updateCourseName" placeholder="Course Name">
                </div>
                <div class="mb-3">
                    <label for="updateCourseCode" class="form-label">Code</label>
                    <input type="text" class="form-control" id="updateCourseCode" placeholder="Course Code">
                </div>
                <button type="submit" class="btn btn-primary">Update Course</button>
            </form>
        </div>

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
