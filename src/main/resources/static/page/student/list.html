<html>
  <head>
    <title>Lab 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Lab 2</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/page/course/list.html">Course</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/page/student/list.html">Student</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container pt-5">
      <div class="row">
        <div class="col-sm-6">
          <h4>Student list</h4>
        </div>
        <div class="col-sm-6 text-right">
          <a href="/page/student/detail.html" class="btn btn-sm btn-primary">
            Add new student
          </a>
        </div>
      </div>
      <div class="d-flex w-50">
        <label for="id">Filter:</label>
        <input class="form-control form-control-sm ml-2" id="major" type="text" placeholder="Please enter major" />
        <button class="btn btn-primary btn-sm ml-3" id="search-button">Search</button>
      </div>
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Major</th>
            <th scope="col">Courses taken</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="students"></tbody>
      </table>
    </div>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/student/list.js"></script>
  </body>
</html>
