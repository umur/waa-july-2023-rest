<html>
  <head>
    <title>Lab 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Lab 2</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/page/course/list.html">Course</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/page/student/list.html">Student</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container pt-5">
      <form id="student-form">
        <h4>Student detail</h4>
        <div class="form-group">
          <label for="id">ID</label>
          <input readonly type="text" class="form-control" name="id" />
        </div>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="form-group">
          <label for="major">Major</label>
          <input type="text" class="form-control" name="major" required />
        </div>
        <div class="form-group">
          <label for="coursesTaken">Courses taken</label
          ><select
            name="coursesTaken"
            class="form-control"
            id="coursesTaken"
            multiple
          ></select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <script src="/js/app.js"></script>
    <script type="module" src="/js/student/detail.js"></script>
  </body>
</html>
